<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Query</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

    <div class="header">
        <img src="logo.png" alt="logo" class="logo">
        <button class="btn-1">Sign In</button>
    </div>
    <div class="body">
        <h1>Welcome to Aquarism World</h1>
        <button class="btn-2">Take a Tour</button>
    </div>

    <div class="aside">
        <div class="menu">
            <img src="menu.png" alt="Menubar">
        </div>
        <div class="social">
            <img src="fb.png" alt="">
            <img src="ig.png" alt="">
            <img src="tw.png" alt="">
        </div>

        <div class="info">
            <img src="share.png" alt="">
            <img src="info.png" alt="">
        </div>
    </div>
    <div class="animation">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
        <img src="bubble.png" alt="Bubble">
    </div>
   </div> 
</body>
</html>
